<div ng-controller="SearchCtrl" class="container-fluid text-center">
    <h1>Proxy my google search</h1>
    <p>
        <input id="q" ng-model="query" type="text" placeholder="enter search phrase" />
    </p>
    <p>
    <button id="search" class="btn btn-lg btn-primary" type="button" ng-click="search()">Search</button>
    </p>
        <div ng-repeat="result in results">
            <div class="result">{{result.text}}</div>
        </div>
    </p>
</div>
